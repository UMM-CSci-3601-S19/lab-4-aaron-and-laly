<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="todo-list-title">Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input matInput id="VideoGameBody" #input type="search" placeholder="Filter by body"
                 (input)="VideoGameBody = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="VideoGameCategory" #input type="search" placeholder="Search for category"
                 (input)="VideoGameCategory = $event.target.value"/>
          <button mat-button id="categoryClearSearch" type="button" *ngIf="VideoGameCategory" matSuffix mat-icon-button
                  aria-label="clear" (click)="VideoGameCategory='';loadService()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button id="submit" color="primary" #input type="button" (click)="loadService()">Submit
        </button>
        <div id="todoBox" *ngIf="VideoGame; else todosError">
          <mat-card #elem class="todos" [id]="todo._id"
                    *ngFor="let todo of this.filterVideoGame(VideoGameBody)">

            <mat-card-title>{{todo.owner}}
            </mat-card-title>

            <mat-card-content>
              <div>
                Category: {{todo.category}}
              </div>

              <div>
                Body: {{todo.body}}
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
        <ng-template #todosError>
          <mat-error>
            There was a problem loading the todos. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
